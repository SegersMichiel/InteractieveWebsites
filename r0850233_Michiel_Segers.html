<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-12">
      <!--Tekst boven formulier -->
    <h1>Registreer</h1>
    <p>Meld je aan bij Anoroc Services, wij beschermen jou software tegen malware!</p>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <!-- Formulier opgebouwd via bootstrap-->
  <form method="get" id="formulier">
    <!-- rij 1 (voornaam + naam)-->
    <div class="row g-3">
        <div class="col-6">
          <label for="formVoornaam" class="form-label">Voornaam</label>
          <input type="text" class="form-control" placeholder="Uw voornaam" id="formVoornaam">
        </div>
        <div class="col-6">
          <label for="formAchternaam" class="form-label">Naam</label>
          <input type="text" class="form-control" placeholder="Uw naam" id="formAchternaam">
        </div>
      </div>

    <!-- rij 2 (gebruikersnaam + emailadress)-->
    <div class="row g-3">
        <div class="col-6">
            <label for="formGebruikersnaam" class="form-label">Gebruikersnaam</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="u911236" aria-label="u911236" aria-describedby="addon-wrapping" id="formGebruikersnaam">
              </div>
        </div>
        <div class="col-6">
            <label for="formEmail" class="form-label">E-mailadres</label>
            <input type="email" class="form-control" id="formEmail" placeholder="mail@example.be">
        </div>
      </div>

      <!-- rij 3 (wachtwoord + herhaal wachtwoord)-->
      <div class="row g-3">
        <div class="col-6">
            <label for="formWachtwoord" class="col-form-label">Wachtwoord</label>
            <input type="password" id="formWachtwoord" class="form-control">
        </div>
        <div class="col-6">
            <label for="formHerhaalWachtwoord" class="col-form-label">Herhaal wachtwoord</label>
            <input type="password" id="formHerhaalWachtwoord" class="form-control">           
        </div>
      </div>

      <!-- rij 4 (adres)-->
      <div class="row g-3">
        <div class="col-12">
          <label for="formAdres" class="form-label">Adres</label>
          <input type="text" class="form-control" placeholder="Uw adres en huisnummer" id="formAdres">
        </div>
      </div>

      <!-- rij 5 (land + provincie + postcode)-->
      <div class="row g-3">
        <div class="col-4">
            <label for="formSelectLand" class="form-label">Land</label>
            <select class="form-select" aria-label="Default select example" id="formSelectLand">
                <option selected>Kies een land</option>
                <option value="1">BelgiÃ«</option>
                <option value="2">Nederland</option>
                <option value="3">Frankrijk</option>
              </select>
        </div>
        <div class="col-4">
            <label for="formSelectProvincie" class="form-label">Provincie</label>
            <select class="form-select" aria-label="Default select example" id="formSelectProvincie">
                <option selected>Kies een provincie</option>
                <option value="1">Vlaams-Brabant</option>
                <option value="2">Antwerpen</option>
                <option value="3">Limburg</option>
              </select>           
        </div>
        <div class="col-4">
            <label for="formSelectPostcode" class="form-label">Postcode</label>
            <input type="text" class="form-control" id="formSelectPostcode">           
        </div>
      </div>

      <!-- rij 6 <hr> toevoegen -->
      <div class="row g-3">
        <div class="col-12">
            <hr>
        </div>
      </div>

      <!-- rij 7 (op de hoogte houden + betaling)-->
      <div class="row g-3">
        <div class="col-6">
            <h4>Hou me op de hoogte</h4>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckNieuwsbrief">
                <label class="form-check-label" for="flexCheckDefault">Inschrijven voor onze nieuwsbrief</label> 
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckVoorwaarden">
                <label class="form-check-label" for="flexCheckDefault">Ik ga akkoord met de algemene voorwaarden.</label>             
            </div>  
        </div>
        <div class="col-6">
            <h4>Betaling</h4>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioBankingApp" checked>
                <label class="form-check-label" for="flexRadioDefault2">Banking app</label>    
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioOverschrijving">
                <label class="form-check-label" for="flexRadioDefault1">Overschrijving</label>        
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioVisaCard">
                <label class="form-check-label" for="flexRadioDefault1">Visa card</label>        
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioPaypal">
                <label class="form-check-label" for="flexRadioDefault1">Paypal</label>        
            </div>          
        </div>
      </div>

      <!-- rij 8 opnieuw <hr> toevoegen -->
      <div class="row g-3">
        <div class="col-12">
            <hr>
        </div>
      </div>

      <!-- rij 9 (submit button)-->
      <div class="row g-3">
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Wave your magic wand</button>
        </div>
      </div>
  </form>

    </div>
    <div class="col-3">
        <!-- HTML code voor allerts-->
  <div class="alert alert-danger" role="alert" id="errorAlert" hidden>
    <h5>Yikes, errors..</h5>
    <p id="errorDisplay"></p>
  </div>
  <div class="alert alert-success" role="alert" id="succesAlert" hidden>
    <h5>Goed gedaan!</h5>
    <p>Aww yeah, je werd geregistreerd</p>
  </div>
  <div class="alert alert-info" role="alert" id="betalingsInfoAlert" hidden>
    <h5>Betalingswijze</h5>
    <p id="betalingswijzePTag"></p>
  </div>
    </div>
  </div>
  
<!-- Link naar javascript bestand -->
<script src="r0850233_Michiel_Segers.js"></script>
    
</body>
</html>
